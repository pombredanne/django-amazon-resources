{% extends "base.html" %}

{% block title %}Resource Categories{% endblock %}

{% block content_title %}Resource Categories{% endblock %}

{% block content %}
  <ul id="resource_categories">
  {% for category in object_list %}
    <li class="{% cycle 'left' 'right' %}"><a style="font-weight: normal;" href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
